<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_2.css">
    <title>My Profile</title>
</head>
<body>
    <div class="continer">
        <header>
            <h1>My profile</h1>
        </header>

        <section class="profile">
                <h2>基本情報</h2>
                <img src="img/profile.png" alt="プロフィール画像"class="profile-img">
                <p class="profile-name">藤田遼大</p>
                <ul>
                    <li>学年：2年</li>
                    <li>専攻：UI・UXデザイナー</li>
                    <li>生年月日：2005年9月14日</li>
                </ul>
        </section>

        <section id="fav-things">
            <h2>好きなも</h2>
            <div class="card-continer">
                <div class="card">
                    <img src="img/food.jpg" alt="辛い食べ物">
                    <p>好きな食べ物：辛い食べ物</p>
                </div>
                <div class="card">
                    <img src="img/color.jpg" alt="緑">
                    <p>好きな色：青緑</p>
                </div>
                <div class="card">
                    <img src="img/rabit.jpg" alt="ウサギ">
                    <p>好きな動物：ウサギ</p>
                </div>
            </div>
        </section>
        <section id="adout-word">
            <h2> 好きな言葉</h2>
            <p class="quote-text">為せば成る</p>
        </section>

        <section id="adout-me">
            <h2>自分について</h2>
            <div class="card-continer">
                <div class="card">
                    <img src="img/myself.jpg" alt="リーダーシップ"class="card-img">
                    <p>長所：人前に立って人をまとめられること</p>
                    <p>短所：自分自身の意見をうまく伝えられないこと</p>
                </div>
                <div class="card">
                    <img src="img/hobby" alt="ギター"class="card-img">
                    <p>趣味： 読書、ギター、筋トレ</p>
                </div>
            </div>
        </section>

        <div id="plase">
            <h2>📍 住んでる場所＆行きたい場所</h2>
            <div class="map-continar">
                <div class="map-block">
                    <p>住んでる場所：東京</p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d51940.386291759954!2d139.7846755!3d35.5469311!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1z5p2x5Lqs6YO9576955Sw!5e0!3m2!1sja!2sjp!4v1745470815653!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="map-block">
                    <p>行きたい場所：上海ディズニー</p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3414.901140843582!2d121.66013795!3d31.140260100000006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1z5LiK5rW344OH44Kj44K644OL44O8!5e0!3m2!1sja!2sjp!4v1745470763243!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
